        <h2 id="我"><a href="#我" class="headerlink" title="我"></a>我</h2><h3 id="我，就是我，不一样的烟火！"><a href="#我，就是我，不一样的烟火！" class="headerlink" title="我，就是我，不一样的烟火！"></a>我，就是我，不一样的烟火！</h3><p>目前还没写自我介绍的这块，先来一篇励志文章！</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">我始终相信生活不会有绝境。</span><br><span class="line">不管有多少困难、挫折、失败，我都继续奋勇向前。</span><br><span class="line">我始终相信，中国诗人食指所说的一句话，叫做“相信未来，热爱生命”，</span><br><span class="line">永远相信你的未来、</span><br><span class="line">相信你的未来会比现在更好，</span><br><span class="line">相信你的生命不管处于多么灰暗的状态，</span><br><span class="line">只要你还活着，未来就能闪现出光辉。 </span><br><span class="line">信念和激情这两个词是连在一起的，</span><br><span class="line">激情是信念的一种外在表现，</span><br><span class="line">如果内心没有信念的话，外在的言行不可能产生激情，</span><br><span class="line">所以激情是源于对自己内心的一种认可，</span><br><span class="line">放到企业身上是对企业的价值体系和对社会所做贡献的一种认可。</span><br><span class="line">也就是说你只有内心认为你的企业做的事情对社会是有用的、是崇高的，</span><br><span class="line">或者说至少不是伤天害理的，</span><br><span class="line">你才能够对你自己、对你的员工和对社会来展示你做这件事情的激情。</span><br><span class="line">如果我们发现一个企业家对自己的企业充满激情的时候，</span><br><span class="line">一般来说不太容易装得出来的，装出来的肯定是假的，不能持久的。</span><br><span class="line">只有源自内心的，因为自己做的事情而激动，才是信念和激情的良好结合。</span><br><span class="line">做事情不仅仅是说能够赚多少钱、能够带来多少名声，</span><br><span class="line">而是实实在在的就是觉得自己做的是好事。 </span><br><span class="line">对个人来说，坚持信念要比一个企业坚持信念来得简单。</span><br><span class="line">我发现有这样一个矛盾状态，有很多企业家或者说做事情的人，</span><br><span class="line">在自身信仰相对比较完整的情况下，他做的企业却是跟他的信念不符合的，</span><br><span class="line">很多情况下是因为做企业所带来的利益、名声、地位的诱惑超过了他的信念、压倒了他的信念，利益战胜了良知。</span><br><span class="line">当一个人为了名利再也不按照自己内心的信念和良知去做事情的时候，</span><br><span class="line">信念就变得一钱不值了。有的时候我也常常问自己，</span><br><span class="line">我坚持的信念和我做的事情一致吗？</span><br><span class="line">还好，我觉得我还比较一致。</span><br><span class="line">不管是有钱还是有名，都不影响我对生命的看法。</span><br><span class="line">一旦一个人有了信念，就像是两只手和两只脚都撑在地上一样，你就不太容易摔倒了。</span><br></pre></td></tr></table></figure>
